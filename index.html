<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>


  <script>
    // Firebase Config (Replace with your actual Firebase credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyA2AIFM2Gwd_ypJvfKGx4mIFxOi8r40-Lw",
      authDomain: "checklist-fb9b5.firebaseapp.com",
      projectId: "checklist-fb9b5",
      storageBucket: "checklist-fb9b5.appspot.com",
      messagingSenderId: "154919184373",
      appId: "1:154919184373:web:7c1a4dc0241820e3a162bc"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Allowed users (Only these emails can access)
    const allowedUsers = ["umekahayato@gmail.com", "anotheruser@gmail.com"];

    // Handle Login
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const userEmail = result.user.email;
          if (allowedUsers.includes(userEmail)) {
            document.getElementById("auth-section").classList.add("hidden");
            document.getElementById("checklist-section").classList.remove("hidden");
          } else {
            alert("Access Denied!");
            auth.signOut();
          }
        })
        .catch((error) => console.error("Login failed:", error));
    }

    // Handle Logout
    function signOut() {
      auth.signOut().then(() => {
        document.getElementById("auth-section").classList.remove("hidden");
        document.getElementById("checklist-section").classList.add("hidden");
      });
    }
  </script>
</head>

<body class="bg-black p-6 text-white">
  
  <!-- Login Section -->
  <div id="auth-section" class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4">Restricted Access</h1>
    <button onclick="googleSignIn()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      Sign in with Google
    </button>
  </div>

  <!-- Checklist Section (Hidden until login) -->
  <div id="checklist-section" class="hidden">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-left">Checklist</h1>

      <!-- Logout Button -->
      <button onclick="signOut()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 mb-4">
        Logout
      </button>

      <!-- Dropdown Menus -->
      <div class="flex space-x-4 mb-6">
        <div class="w-1/4">
          <label class="block text-gray-300 font-medium mb-2 text-sm">Select Company:</label>
          <select id="companyDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-green-400">
            <option>Select Company</option>
            <option>SAMEDAY</option>
            <option>NORTH VALLEY</option>
            <option>CITADEL</option>
            <option>THRIVE</option>
          </select>
        </div>
        <div class="w-1/4">
          <label class="block text-gray-300 font-medium mb-2 text-sm">Select AHJ:</label>
          <select id="ahjDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-blue-400">
            <option>Select AHJ</option>
            <option>AHJ A</option>
            <option>ROCKLIN</option>
            <option>Fresno</option>
          </select>
        </div>
        <div class="w-1/4">
          <label class="block text-gray-300 font-medium mb-2 text-sm">Select Utility:</label>
          <select id="utilityDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-red-400">
            <option>Select Utility</option>
            <option>PG&E</option>
            <option>Utility B</option>
          </select>
        </div>
        <div class="w-1/4">
          <label class="block text-gray-300 font-medium mb-2 text-sm">Select Battery:</label>
          <select id="BatteryDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-yellow-400">
            <option>Select Battery</option>
            <option>POWERWALL 3</option>
            <option>ENPHASE</option>
            <option>SOLAREDGE</option>
          </select>
        </div>
      </div>

      <!-- Model Space Section -->
      <div class="mb-6">
        <h2 class="text-xl font-medium mb-3 text-left">MODEL SPACE:</h2>
        <ul id="checklist" class="space-y-2 text-left text-sm">
          <li><label><input type="checkbox" class="mr-2">FILL OUT DWG PROPS UTC</label></li>
          <li><label><input type="checkbox" class="mr-2">AZIMUTH UTC</label></li>
          <li><label><input type="checkbox" class="mr-2">DRAW THE HOUSE AND ANY DETACHED STRUCTURES</label></li>
          <li><label><input type="checkbox" class="mr-2">PROPERTY LINE</label></li>
        </ul>
      </div>

      <!-- Reset Button -->
      <button id="resetButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
        Reset
      </button>
    </div>
  </div>

<script>
   // Handle Reset Button
   document.getElementById('resetButton').addEventListener('click', () => {
       document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
   });
</script>

</body>
</html>

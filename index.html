<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

      <!-- Dropdown Menus -->
      <div class="flex space-x-4 mb-6">
        <div class="w-1/4">
          <label class="block text-gray-300 font-medium mb-2 text-sm">Select Company:</label>
          <select id="companyDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-green-400">
            <option>Select Company</option>
            <option>SAMEDAY</option>
            <option>NORTH VALLEY</option>
            <option>CITADEL</option>
            <option>THRIVE</option>
          </select>
        </div>
        <div class="w-1/4">
          <label class="block text-gray-300 font-medium mb-2 text-sm">Select AHJ:</label>
          <select id="ahjDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-blue-400">
            <option>Select AHJ</option>
            <option>AHJ A</option>
            <option>ROCKLIN</option>
            <option>Fresno</option>
          </select>
        </div>
        <div class="w-1/4">
          <label class="block text-gray-300 font-medium mb-2 text-sm">Select Utility:</label>
          <select id="utilityDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-red-400">
            <option>Select Utility</option>
            <option>PG&E</option>
            <option>Utility B</option>
          </select>
        </div>
        <div class="w-1/4">
          <label class="block text-gray-300 font-medium mb-2 text-sm">Select Battery:</label>
          <select id="BatteryDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-yellow-400">
            <option>Select Battery</option>
            <option>POWERWALL 3</option>
            <option>ENPHASE</option>
            <option>SOLAREDGE</option>
          </select>
        </div>
      </div>

      <!-- Model Space Section -->
      <div class="mb-6">
        <h2 class="text-xl font-medium mb-3 text-left">MODEL SPACE:</h2>
        <ul id="checklist" class="space-y-2 text-left text-sm">
          <li><label><input type="checkbox" class="mr-2">FILL OUT DWG PROPS UTC</label></li>
          <li><label><input type="checkbox" class="mr-2">AZIMUTH UTC</label></li>
          <li><label><input type="checkbox" class="mr-2">DRAW THE HOUSE AND ANY DETACHED STRUCTURES</label></li>
          <li><label><input type="checkbox" class="mr-2">PROPERTY LINE</label></li>
        </ul>
      </div>

      <!-- Reset Button -->
      <button id="resetButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
        Reset
      </button>
    </div>
  </div>

<script>
   // Handle Reset Button
   document.getElementById('resetButton').addEventListener('click', () => {
       document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
   });
</script>

</body>
</html>
